<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detail</title>
    <style>
        img{
            width: 450px;
            height: 500px;
            object-fit:fill;
            border-radius: 20px;
        }
        button{
            background-color: brown;
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;

        }
        button:active{
            background-color: rgb(107, 0, 0);
        }
        @media (min-width: 1000px) {
     img{
        width: 100%;
        height: 700px;
        object-fit: contain;
     }
}
        
    </style>
</head>

<body>

    <div class="image-container">
        <img id="detail-image" src="" alt="Detailed View">
        <button id="back-button">العودة لموقع الشركة</button>
    </div>

    <script>
        // Get the query parameter 'image' from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image');

        // Set the image source and handle button click
        if (imageUrl) {
            document.getElementById('detail-image').src = decodeURIComponent(imageUrl);
        }

        document.getElementById('back-button').addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to the main page
        });
    </script>
</body>
</html>
